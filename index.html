<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="main">
      <div id="card">
        <img class="pattern" src="images/bg-pattern-card.svg" alt="pattern" />
        <img
          class="profile-pic"
          src="images/image-victor.jpg"
          alt="profile picture"
        />
        <div id="bottom">
          <div id="person">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>
          <hr />
          <div id="info">
              <p class="followers-num">80K</p>
              <p class="likes-num">803K</p>
              <p class="photos-num">1.4K</p>
              <p class="followers">Followers</p>
              <p class="likes">Likes</p>
              <p class="photos">Photos</p>
          </div>
        </div>
      </div>
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nenad</a>.
      </div>
    </div>
  </body>
</html>
